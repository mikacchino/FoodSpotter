<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>FoodSpotter</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!--Header -->

<header>
    <h1>Foodspotter: <br class="lb">What's on my plate?</h1>
</header>

<!--Main -->

<div class="bod">

    <div class="container">

        <!-- Step 1: Select your picture! -->

        <div id="uploader" class="wrapped-box">

            <div class="wrapped-inner-box">

                <h1>Step 1: <br class="lb">Select your picture!</h1>

                <div class="container">

                    <div class="input-wrapper">

                        <div class="file-upload-wrapper" id="wrap">

                            <input type="file" name="file" id="file" class="invis" accept="image/jpeg, image/png"
                                   onchange="displayGen(event)">
                            <span id="invis"><u>Browse</u></span>

                            <div id="innerOut">
                                <u id="fill"></u>
                                <button class="upl-button" name="upl" id="upl" onclick="progressPredict()">
                                    <i class='fas fa-arrow-up'></i>
                                </button>
                                <button class="upl-button" name="can" id="can" onclick="cancelUpload()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

         <!-- Step 2: Identify! -->

        <div id="identify" class="wrapped-box">

            <div class="wrapped-inner-box">

                <h1>Step 2: <br class="lb">Identify!</h1>

                <div class="input-wrapper">

                    <div class="wrapped-image-box">
                        <canvas id="upl-image"></canvas>
                    </div>

                    <button class="id-button" id="id-button" type="button" onclick="predictImage()">Predict!</button>

                    <div id="predictOutput"></div>

                    <div class="progress" id="predict-progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="predict-progress-value"
                             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                             style="width: 75%"></div>
                        <div id="predict-progress-text"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<!-- Original scripts -->
<script src="js/main-functions.js"></script>
<script src="js/predict.js"></script>

<!-- JQuery 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Tensorflow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>


</body>

</html>
